<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./main/css/reset.css" />
    <link href="tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="./main/css/style.css" />
</head>
<body class="bg-indigo-300">
<main>
    <!-- Rules -->
    <section id="infoBox" class="grid grid-cols-5 grid-rows-3 justify-items-center">
        <div  class="bg-white p-3 rounded-lg border border-black mt-8 col-start-2 col-span-3 relative">
            <div id="rules">
                <p class="text-3xl mb-2">Quiz Rules</p>
                <p>1. You will have 60 seconds to finish the quiz</p>
                <p>2. Timer will start when you begin the quiz</p>
                <p>3. The quiz is over when you hit the submit button or when time runs out</p>
                <p>4. Try your best!</p>
            </div><br>
            <button id='startBtn' class="text-lg border-2 bg-green-600 text-white border-green-900 rounded-full py-1 px-2 mb-2 mr-4 absolute bottom-0 right-0 hover:bg-green-700">Start Quiz</button>
        </div>
    </section>

<!-- Quiz -->
<section class="grid grid-cols-3 grid-rows-2 justify-items-center">
    <div id="quiz" class="bg-white col-start-2 mt-8 rounded-lg border border-black p-2 hidden">
    </div>
    <button id="submit" class="bg-green-700 text-white border border-black rounded-lg col-start-2 row-start-2 quizSubmit mt-2 p-1 hidden">Submit</button>

    <!-- Results -->
    <div>
        <div id="results" class="bg-white rounded-lg border border-black m-8 p-2 hidden"></div>
    </div>
</section>

</main>
    <script src="./main/js/questions.js"></script>
    <script src="./main/js/javascript.js"></script>
</body>
</html>
