<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./main/assets/css/reset.css" />
    <link href="/tailwind.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./main/assets/css/style.css" /> -->
</head>
<body class="bg-yellow-100">
<main>
    <section class="grid grid-cols-3">
        <div class="col-start-2 bg-white p-3 rounded-lg border border-black">
            <p class="text-3xl">Quiz Rules</p>
            <p>1. You will have 20 seconds to finish the quiz</p>
            <p>2. Wrong answers will take some of your remaining time away</p>
            <p>3. When the timer reaches 0 or you answer all questions, then the quiz is over</p>
            <p>4. Timer will start when you begin the quiz</p>
            <p>5. Click "Continue" to begin</p>
        </div>
    </section>
    <section class="grid grid-cols-3">
         <button class="text-6xl border-4 bg-green-600 text-white border-green-900 rounded-full py-3 px-6 col-start-2">Start Quiz</button>
     </section>

</main>
    <script src="./main/assets/js/questions.js"></script>
    <script src="./main/assets/js/javascript.js"></script>
</body>
</html>
